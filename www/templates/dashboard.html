<h1>Dashboard</h1>
<fieldset class="config">
    <h2><strong>Fichier de configuration</strong> (actuellement : <em class="config-current"><%= current_config_file %></em>)</h2>
    <label>Choisir un fichier local :
        <select name="config-local">
            <% _.each(config_files, function(f) { %>
            <option<% if (f.get('path') == current_config_file) { %> selected="selected"<% } %>><%= f.get('path') %></option>
            <% }); %>
        </select>
    </label>
    <!--<label>ou entrer l'URL d'un fichier distant :
        <input type="url" name="config-url" style="width: 300px" />
    </label>-->
    <button id="changeConfig">Changer la configuration</button>
</fieldset>
<fieldset class="sync">
    <h2><strong>Synchronisation</strong></h2>
    <p><em class="total-sessions">23</em> sessions enregistrées<br />
        <em class="sessions-to-sync">23</em> sessions à synchroniser</p>
    <button id="syncNow">Synchroniser maintenant</button>
</fieldset>
<fieldset class="log">
    <h2><strong>Log</strong></h2>
    <pre id="log"></pre>
    <button id="eraseLog">Effacer le log</button>
</fieldset>
